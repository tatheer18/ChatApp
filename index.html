<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="chat-list-box">
        <h1 class="homepage-heading">
            Homepage
        </h1>
    
        <div class="chat-list">
            <div class="item">
                <h5>Sender Name</h5>
                <p>Message text</p>
            </div>
    
            <div class="item">
                <h5>Sender Name</h5>
                <p>Message text</p>
            </div>
    
            <div class="item">
                <h5>Sender Name</h5>
                <p>Message text</p>
            </div>

            <div class="item">
                <h5>Sender Name</h5>
                <p>Message text</p>
            </div>
            <div class="item">
                <h5>Sender Name</h5>
                <p>Message text</p>
            </div>
            <div class="item">
                <h5>Sender Name</h5>
                <p>Message text</p>
            </div>
            <div class="item">
                <h5>Sender Name</h5>
                <p>Message text</p>
            </div>

        </div>
    </div>

    <!-- Chat Block -->

    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">
            How can I help?
            <i id="chat-icon" class="fa fa-fw fa-comments-o" style="color: white;"></i>
            <i id="drop-icon" class="fa fa-times" style="color: #800080;" style="text-align:right;"></i>
        </button>
        


    <div class="content">
        <div class="full-chat-block">
            <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Chat Messages -->
                        <div class="chatbox" id="chatbox">
                            <h5 id="chat-timestamp" text-color="white"></h5>
                            <p id="botStarterMessage" class="botText">
                                <span>Loading...</span>
                            </p>
                        </div>

                        <!-- User message box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input type="text" id="textInput" class="input-box" name="message" placeholder="Type your message here">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="chat-icon" class="fa fa-fw fa-send" style="color: #800080;" onclick="sendButton()"></i>
                            </div>
                        </div>

                        <div class="chat-bar-bottom">
                            <p></p>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="responses.js"></script>
<script src="chat.js"></script>
</html>
