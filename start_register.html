<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
        <link rel="stylesheet" href="style0.css">
        <title>Register</title>

    </head>
    <body>
        <form action="" class="form">

        <div class="form-inner">
            <h2><i class="fas fa-smile"></i> Welcome</h2>
            <div class="content">
                <input type="text" class="input" placeholder="Full Name">
                <input type="email" class="input" placeholder="Email">
                <input type="password" class="input" placeholder="Password">
                <div class="buttons">
                    <button class ="btn1" onclick="window.open('admin.html','mywindow')">Admin</button>
                    <button class ="btn2" onclick="window.open('vendor.html','mywindow')">Vendor</button>
                </div>
                <p class="login-p">Already registered? <a href="start_login.html" class="login-link">Login</a> </p>
                


        </form>
    </body>
</html>
